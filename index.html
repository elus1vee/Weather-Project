<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>
    <script src="js/main.js" defer type="module"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="titleContainer">
          <img src="img/logo.png" alt="weather logo" id="mainLogo" />
          <p class="title">Weather</p>
        </div>
        <form action="" name="loginForm">
          <div class="searchInputContainer">
            <input type="search" name="city" placeholder="Введите ваш город" />
            <button type="submit"><img src="img/lupa.png" alt="lupa"></button>
          </div>
        </form>
        <p class="time_block">time block</p>
      </div>
    </header>

    <div class="main">
      <div class="main__block">
        <div class="main_zero">
          <div class="zero_line"></div>
          <div class="zero_line_2"></div>
        </div>
        <div class="first_line" id="firstLine">
          <button class="first_line_p first_line__active" id="first_line_1">
            Прогноз погоды на 3 дня
          </button>
          <button class="first_line_p" id="first_line_2">История погоды</button>
        </div>
        <div class="second_line" id="secondLine"></div>
      </div>
      <div class="third_line"></div>
    </div>
  </body>
</html>
